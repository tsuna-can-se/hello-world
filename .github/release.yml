changelog:
  categories:
    - title: '🏕 Features'
      labels:
        - '*'
      exclude:
        labels:
          - dependencies
          - chore
    - title: '👒 Package dependencies'
      labels:
        - dependencies
      exclude:
        labels:
          - CI/CD
    - title: ':octocat: GitHub actions dependencies'
      labels:
        - dependencies
        - CI/CD
    - title: ':construction: Chores'
      labels:
        - chore
