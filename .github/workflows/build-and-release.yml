name: パッケージのビルドとリリース

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-Beta[0-9]+'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PACKAGING_PROJECT_NAME: TsunaCan.HelloWorld
  TEST_PROJECT_NAME: Test.TsunaCan.HelloWorld
  PACKAGE_ARTIFACT_NAME: packages

jobs:
  ci:
    name: パッケージのビルドとテスト

    strategy:
      fail-fast: false
      matrix:
        vm_image: [ubuntu-latest, windows-latest]
        framework_version: [net48, net6.0, net7.0]
        exclude:
          - vm_image: ubuntu-latest
            framework_version: net48

    runs-on: ${{ matrix.vm_image }}

    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      BUILD_CONFIGURATION: Debug

    steps:
      - name: ブランチのチェックアウト
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: application-build
        name: アプリケーションのビルド
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity minimal > build-result.txt

      - name: ビルド結果の表示
        shell: bash
        if: ${{ success() || (failure() && steps.application-build.conclusion == 'failure') }}
        run: |
          echo '## Build Result :gear:' >> $GITHUB_STEP_SUMMARY
          cat build-result.txt | sed -n -e 's/^/> /p' >> $GITHUB_STEP_SUMMARY

      - name: 単体テストの実行
        id: execute-unit-test
        continue-on-error: true
        run: |
          dotnet test --no-build --logger trx --verbosity normal --configuration ${{ env.BUILD_CONFIGURATION }} --framework ${{ matrix.framework_version }} /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=cobertura > testResult.txt
          dir tests/Test.TsunaCan.HelloWorld/TestResults

      - name: テスト結果の表示(ヘッダー)
        shell: bash
        if: ${{ success() || (failure() && steps.execute-unit-test.conclusion == 'failure') }}
        run: |
          echo '## Test Result :memo:' >> $GITHUB_STEP_SUMMARY

      - name: テスト結果の表示(本体)
        uses: dorny/test-reporter@v1
        if: ${{ success() || (failure() && steps.execute-unit-test.conclusion == 'failure') }}
        with:
          name: '${{ matrix.framework_version }} on ${{ matrix.vm_image }} test results'
          path: '**/TestResults/*.trx'
          path-replace-backslashes: 'true'
          reporter: 'dotnet-trx'
          only-summary: 'false'
          list-suites: 'all' # all / failed
          list-tests: 'all' # all / failed / none
          max-annotations: '10'
          fail-on-error: 'true'

      - id: create-coverage-report
        name: コードカバレッジレポートの解析
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        if: ${{ success() || (failure() && steps.execute-unit-test.conclusion == 'failure') }}
        with:
          reports: '**/TestResults/coverage.*.cobertura.xml'
          targetdir: 'CoverageReport'
          reporttypes: 'MarkdownSummary;MarkdownSummaryGithub;MarkdownDeltaSummary'

      - name: コードカバレッジレポートのアップロード
        uses: actions/upload-artifact@v3
        if: ${{ success() || (failure() && steps.create-coverage-report.conclusion == 'failure') }}
        with:
          name: CoverageReport
          path: CoverageReport
          retention-days: 7

